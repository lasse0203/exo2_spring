<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<ul>
    <li>ID: <span th:text="${product.id}"></span></li>
    <li>Nom: <span th:text="${product.productName}"></span></li>
    <li>Description: <span th:text="${product.category}"></span></li>

</ul>
</body>
</html>
